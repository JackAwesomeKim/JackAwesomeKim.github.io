<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function loadJSON(callback) {   
            let xobj = new XMLHttpRequest();
                xobj.overrideMimeType("application/json");
            xobj.open('GET', 'https://customsearch.googleapis.com/customsearch/v1?cx=420787485d936ab5d&imgSize=LARGE&imgType=photo&num=1&q=amy%20winehouse&searchType=image&start=4', true); // Replace 'my_data' with the path to your file
            xobj.onreadystatechange = function () {
                console.log(`readyState ${xobj.readyState}`);
                if (xobj.readyState == 4 && xobj.status == "200") {
                // Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode
                callback(xobj.responseText);
                }
            };
            xobj.send(null);
        }

        function init(){
            loadJSON(function(response){
                console.log(response);
            })

        }
        init();
    </script>

</body>
</html>
